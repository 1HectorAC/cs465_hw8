swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Hector REST API for cs465 hw8
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /people:
    get:
      operationId: "people.read"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: "string"
                lname:
                  type: "string"
                timestamp:
                  type: "string"
  /posts:
    get:
      operationId: "posts.read"
      tags:
        - "Posts"
      summary: "The posts data structure supported by the server application"
      description: "Read the list of posts"
      responses:
        200:
          description: "Successful read posts list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "integer"
                title:
                  type: "string"
                body:
                  type: "string"
                link:
                  type: "boolean"
                url:
                  type: "string"
                timestamp:
                  type: "string"
                user_id:
                  type: "integer"
                category_id:
                  type: "integer"
                vote_count:
                  type: "integer"

